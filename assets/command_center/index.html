	</head>
	<body>
		<div style="position: absolute;top: 10px;left: 150px;z-index: 1000;background-color: yellow;padding: 0;margin: 0;" id="tcEnvironmentId"></div>

		<script type="text/javascript">
			///// No conflict libraries /////
			$z = Zepto;
			$j = jQuery.noConflict();
			$j(document).ready(function(){
		    try {
					var lang = JSON.parse(localStorage['setting-1']).language;
					var i18Script = 'resources/js/'+lang+'_user.js';
					$j.getScript(i18Script, function(){
						$j.getScript('app-all.js', function(){
							document.addEventListener("deviceready", TC.app.mainLaunch, false);
						});
					});
				}
				catch(ex){
					// ignore since there is no language set in localstorage
					$j.getScript('app-all.js', function(){
						document.addEventListener("deviceready", TC.app.mainLaunch, false);
					});
				}
			});
		</script>

	</body>
</html>
